<body id="sign-up-body">
    <header>
        <a href="index.html"><img src="static/images/logo.svg" id="logo" alt="Logo"></a>
        <nav>
            <ul id="top-menu">
                <li>
                    <a href="signUp.html" class="btn-active">Sign up!</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section" id="form-section">
        <form action="successful.html" class="signup-form">
            <h1>
                Stay in touch! <i class="fas fa-heart"></i>
            </h1>
            <br>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required class="text-input">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required class="text-input">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <button type="submit" id="signin-btn">Sign Up!</button>
        </form>

    </section>
