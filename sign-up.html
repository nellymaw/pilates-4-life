<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website create to create desire and awareness on pilates and it's helth benefits.">
    <meta name="keywords" content="pilates, way of life, health, exercise, pilates 4 life">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Pilates 4 Life</title>
</head>
<body id="sign-up-body">
    <header>
        <a href="index.html"><img src="assets/images/Pilates4LifeBLACK.png" id="logo"></a>
        <nav>
            <ul id="top-menu">
                <li>
                    <a href="sign-up.html" class="button" id="active">Sign up!</a>
                </li>
                <li>
                    <a href="index.html" class="button">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section" id="form-section">
        <form method="post" action="index.html" class="signup-form">
            <h2>
                Stay in touch! <i class="fas fa-heart"></i>
            </h2>
            <br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" required class="text-input">
            
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required class="text-input">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input">
        <input type="submit" value="Sign in!" id="signin-btn">
    </form>
        
    </section>
    <footer>
        All rights reserved &copy;
    </footer>

    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

</html>
